<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Welcome</title>
    <!--Imports css files-->
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
    <link href="{{url_for('static', filename='css/colorgraph.css')}}" rel="stylesheet">
    <!--Imports favicon file-->
    <link rel="shortcut icon" href="{{url_for('static', filename='images/favicon.ico')}}">
    <script>
        $(function() {
            $('#signin').click(function() {

                $.ajax({
                    url: '/signin',
                    data: $('form').serialize(),
                    type: 'POST',
                    success: function(response) {
                        console.log(response);
                    },
                    error: function(error) {
                        console.log(error);
                    }
                });
            });
        });
    </script>
  </head>

  <body>

    <div class="container">

      <div class="row" style="margin-top:20px">
          <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
              <form role="form">
                  <fieldset>
                      <h2>Please Sign In</h2>
                      <hr class="colorgraph">
                      <div class="form-group">
                          <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address">
                      </div>
                      <div class="form-group">
                          <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password">
                      </div>
                      <span class="button-checkbox">
                          <button type="button" class="btn" data-color="info">Remember Me</button>
                          <input type="checkbox" name="remember_me" id="remember_me" checked="checked" class="hidden">
                          <a href="" class="btn btn-link pull-right">Forgot Password?</a>
                      </span>
                      <hr class="colorgraph">
                      <div class="row">
                          <div class="col-xs-6 col-sm-6 col-md-6">
                              <input type="submit" class="btn btn-lg btn-success btn-block" value="Sign In">
                          </div>
                          <div class="col-xs-6 col-sm-6 col-md-6">
                              <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Register</button>
                          </div>
                      </div>
                  </fieldset>
              </form>
          </div>
      </div>
    </div>
    <script src="{{url_for('static', filename='js/jquery.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/colorgraph.js')}}"></script>
  </body>
</html>
